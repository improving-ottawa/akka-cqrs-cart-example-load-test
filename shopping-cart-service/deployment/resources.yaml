apiVersion: v1
kind: Service
metadata:
  name: shopping-cart-service
spec:
  selector:
    app: shopping-cart-service
  ports:
    - name: shopping-cart-service-grpc
      protocol: TCP
      port: 8101
      targetPort: grpc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopping-cart-service
  labels:
    app: shopping-cart-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shopping-cart-service
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: shopping-cart-service
    spec:
      containers:
        - name: shopping-cart-service
          image: shopping-cart-load-test/shopping-cart-service:0.1.0-SNAPSHOT
          imagePullPolicy: IfNotPresent
          #args: ["-XX:+HeapDumpOnOutOfMemoryError", "-XX:HeapDumpPath=/mnt/heapdumps/$(POD_NAME).hprof"]
          env:
            - name: JAVA_OPTS
              value: >-
                -Dconfig.resource=deployed.conf
                -XX:+UseG1GC
                -XX:+UseStringDeduplication
                -Xmx1500m
                -Xms1500m
                -XX:+PrintFlagsFinal
            # this value should stay the same as number of replicas
            - name: REQUIRED_CONTACT_POINT_NR
              value: "3"
            # currently configured to point at cassandra-1 'example' cluster (found in cassandra.yaml)
            - name: CASSANDRA_SEED_NODE
              value: "cassandra-1.cassandra-single:9042"
            - name: CASSANDRA_LOCAL_DATACENTER
              value: "datacenter1"
            - name: AKKA_CLUSTER_BOOTSTRAP_SERVICE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: "metadata.labels['app']"
          ports:
            - name: grpc
              containerPort: 8101
#            - name: metrics
#              containerPort: 9091
            - name: remoting
              containerPort: 2552
            - name: management
              containerPort: 8558
          readinessProbe:
            httpGet:
              port: management
              path: /ready
            periodSeconds: 10
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              port: management
              path: /alive
            periodSeconds: 10
            initialDelaySeconds: 20
            failureThreshold: 10
          resources:
            requests:
              cpu: "250m"
              memory: "1.5Gi"
            limits:
              memory: "2Gi"
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: akka-discovery-pod-reader
rules:
  - apiGroups: [ "" ]
    resources: [ "pods" ]
    verbs: [ "get", "watch", "list" ]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: akka-discovery-read-pods
subjects:
  - kind: ServiceAccount
    name: default
roleRef:
  kind: Role
  name: akka-discovery-pod-reader
  apiGroup: rbac.authorization.k8s.io
---
