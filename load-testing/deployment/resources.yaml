apiVersion: batch/v1
kind: Job
metadata:
  name: shopping-cart-load-driver
spec:
  template:
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      volumes:
        - name: shopping-cart-load-driver-storage
          persistentVolumeClaim:
            claimName: shopping-cart-load-driver-pvc
      containers:
        - name: shopping-cart-load-driver
          image: shopping-cart-load-test/shopping-cart-load-test-driver:0.4.0-SNAPSHOT
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: "/mnt/simulation-data"
#              name: shopping-cart-load-driver-pvc
              name: shopping-cart-load-driver-storage
          env:
            - name: RANDOM_PAYLOAD_SIZE
              value: "1"  # value in byt
            - name: TARGET_HOST
              value: "shopping-cart-service"  # service hostname exposed by shopping-cart-service
            - name: TARGET_PORT
              value: "8101"
            - name: TEST_DURATION
              value: "10.minute"  # 10800.seconds
            - name: USERS_PER_SECOND
              value: "4"
            - name: RAMP_FROM
              value: "1"
            - name: RAMP_TO
              value: "2"
            - name: RAMP_OVER
              value: "10.minute"
            - name: GATLING_GRPC_LOG_LEVEL
              value: "INFO"  # will log failed responses
            - name: RESULT_BASE_DIR
              value: "/mnt/simulation-data" # should pick/set a more appropriate mount path
            - name: NO_REPORTS
              value: "false"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              cpu: "250m"
              memory: "1Gi"
            limits:
              memory: "1Gi"
      restartPolicy: Never
  backoffLimit: 4
  completions: 1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shopping-cart-load-driver-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: manual
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: shopping-cart-load-driver-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
    - ReadWriteMany
  hostPath:
    # TODO:  maps to a local directory as demonstration, replace accordingly
    path: "/Users/dkichler/projects/scylla-pov/akka-cqrs-cart-example/load-testing/results"
